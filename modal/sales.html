<div class="modal fade sales-modal" id="addSalesModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">

      <!-- Header -->
      <div class="modal-header">
        <h5 class="modal-title">
          <i class="fas fa-cash-register me-2"></i>Add New Sale
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>

      <!-- Body -->
      <div class="modal-body">
        <form id="addSalesForm">

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Sales Date & Time</label>
                <input type="datetime-local" class="form-control">
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label>Sales Person</label>
                <input type="text" class="form-control" placeholder="Enter staff name">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Customer Name</label>
                <input type="text" class="form-control" placeholder="Enter customer name">
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label>Customer Phone</label>
                <input type="tel" class="form-control" placeholder="07XXXXXXXX">
              </div>
            </div>
          </div>

          <div class="form-group">
            <label>Product Name</label>
            <input type="text" class="form-control" placeholder="e.g Beans, Maize">
          </div>

          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label>Quantity (KG)</label>
                <input type="number" class="form-control">
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label>Unit Price (UGX)</label>
                <input type="number" class="form-control">
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label>Discount (%)</label>
                <input type="number" class="form-control" min="0" max="100">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label>Subtotal</label>
                <input type="number" class="form-control" readonly>
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label>Tax</label>
                <input type="number" class="form-control" readonly>
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label>Total</label>
                <input type="number" class="form-control" readonly>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label>Payment Method</label>
            <select class="form-control">
              <option>Cash</option>
              <option>Mobile Money</option>
              <option>Card</option>
              <option>Credit</option>
            </select>
          </div>

          <div class="form-group">
            <label>Notes</label>
            <textarea class="form-control" rows="3"></textarea>
          </div>

        </form>
      </div>

      <!-- Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="gold-btn">
          <i class="fas fa-save me-2"></i>Save Sale
        </button>
      </div>

    </div>
  </div>
</div>
