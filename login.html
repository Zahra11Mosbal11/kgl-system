<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stayles/login.css" />
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- his is the login page -->
    <div class="container">
      <div class="row justify-content-center">
        <!-- Login Form Section -->
        <div class="form-box col-md-5 col-lg-4 ">
          <div class="logo-text">
            <img width="50" src="assist/KGL_logo.png" alt="" />
            <h2>Log in to your account</h2>
            <p class="welcome-text">Welcome back! Please enter your details.</p>
          </div>
          <form id="loginForm">
            <div>
              <label for="email" class="form-label">Email</label>
              <input
                type="text"
                id="email"
                name="email"
                class="form-control mb-3"
                placeholder="Enter your email"
                required
              />
            </div>
            <div>
              <label for="password" class="form-label">Password:</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control mb-3"
                placeholder="Enter your password"
                required
              />
            </div>
            <div class="mb-3 align-items-center">
              <input
                type="checkbox"
                class="form-check-input"
                id="remember"
                name="remember"
              />
              <label class="form-check-label" for="remember">
                Remember for 30 days
              </label>
              <a href="#" class="forgot-link"> Forgot password? </a>
            </div>
            <button type="submit" class="sing-butn">Sign in</button>
            <div class="google-btn">
              <img src="assist/Social icon.png" alt="" />
              <button type="submit" class="g-btn">Sign in with Google</button>
            </div>
            <p class="sing-up-text">
              Donâ€™t have an account? <a class="sing-up" href=""> Sign up</a>
            </p>
          </form>
        </div>
        <!-- Logo Section -->
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault(); // stop page refresh

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          // Example users
          const users = {
            "manager@gmail.com": {
              password: "1234",
            },
            "agent@gmail.com": {
              password: "1234",
            },
          };

          if (users[email] && users[email].password === password) {
            if (email === "manager@gmail.com") {
              window.location.href = "manager_dashobard.html";
            } else {
              window.location.href = "salses agent dash.html";
            }
          } else {
            alert("Invalid email or password");
          }
        });
    </script>
  </body>
</html>
