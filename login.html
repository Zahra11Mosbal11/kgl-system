<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/login.css" />
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- his is the login page -->
    <div class="container">
      <div class="row justify-content-center">
        <!-- Login Form Section -->
        <div class="form-box col-md-5 col-lg-4 ">
          <div class="logo-text">
            <img width="50" src="assist/KGL_logo.png" alt="" />
            <h2>Log in to your account</h2>
            <p class="welcome-text">Welcome back! Please enter your details.</p>
          </div>
          <form id="loginForm">
            <div>
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                id="username"
                name="username"
                class="form-control mb-3"
                placeholder="Enter your username"
                required
              />
            </div>
            <div>
              <label for="password" class="form-label">Password:</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control mb-3"
                placeholder="Enter your password"
                required
              />
            </div>
            <div class="mb-3 align-items-center">
              <input
                type="checkbox"
                class="form-check-input"
                id="remember"
                name="remember"
              />
              <label class="form-check-label" for="remember">
                Remember for 30 days
              </label>
              <a href="#" class="forgot-link"> Forgot password? </a>
            </div>
            <button type="submit" class="sing-butn">Sign in</button>
            <div class="google-btn">
              <img src="assist/Social icon.png" alt="" />
              <button type="submit" class="g-btn">Sign in with Google</button>
            </div>
            <p class="sing-up-text">
              Donâ€™t have an account? <a class="sing-up" href=""> Sign up</a>
            </p>
          </form>
        </div>
        <!-- Logo Section -->
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      //  login handl
      document.addEventListener("DOMContentLoaded", () => {
        if (!localStorage.getItem("registeredUser")) {
          const defaultUser = {
            username: "kgl_admin",
            password: "groceries2026",
            role: "Manager"
          };
          localStorage.setItem("registeredUser", JSON.stringify(defaultUser));
        }
      });
    
      
      //  Toast function
  
      function showToast(message, type) {
        const toast = document.createElement("div");
        toast.className = `toast ${type}`;
        toast.textContent = message;
    
        document.body.appendChild(toast);
    
        setTimeout(() => toast.classList.add("show"), 100);
    
        setTimeout(() => {
          toast.classList.remove("show");
          setTimeout(() => toast.remove(), 400);
        }, 3000);
      }
    
      
      // 3 Login validation
     
      const loginForm = document.getElementById("loginForm");
    
      loginForm.addEventListener("submit", (e) => {
        e.preventDefault();
    
        const usernameInput = document.getElementById("username");
        const passwordInput = document.getElementById("password");
        
        const username = usernameInput.value.trim();
        const password = passwordInput.value.trim();
    
        // Empty fields
        if (!username || !password) {
          showToast("Please enter both username and password.", "error");
          return;
        }
    
        const registeredUser = JSON.parse(localStorage.getItem("registeredUser"));
    
        // User not found
        if (!registeredUser || username !== registeredUser.username) {
          showToast("Username does not exist.", "error");
          return;
        }
    
        // Wrong password
        if (password !== registeredUser.password) {
          showToast("Incorrect password. Please try again.", "error");
          return;
        }
    
       
        // SUCCESS
  
        const session = {
          username: registeredUser.username,
          role: registeredUser.role
        };
    
        localStorage.setItem("currentSession", JSON.stringify(session));
    
        showToast("Login successful!", "success");
    
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1000);
      });
    </script>
    
    
  </body>
</html>
